[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[snowflake]
# Snowflake Configuration
# Set these values or use environment variables:
# SNOWFLAKE_ACCOUNT, SNOWFLAKE_USER, SNOWFLAKE_PASSWORD
# SNOWFLAKE_DATABASE, SNOWFLAKE_SCHEMA, SNOWFLAKE_WAREHOUSE

# Example configuration (replace with your actual credentials)
account = ""
user = ""
password = ""
database = "BT_PROTECTOR"
schema = "PUBLIC"
warehouse = "COMPUTE_WH"

# Role configuration (optional)
role = ""

[app]
# Application settings
demo_mode = false
log_level = "INFO"
auto_connect_snowflake = true

[monitoring]
scan_interval = 10
alert_threshold = 3
max_devices = 1000
max_threats = 10000
